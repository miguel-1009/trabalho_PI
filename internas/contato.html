<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Cervejaria</title>
    <link rel="shortcut icon" type="image/png" href="../imagens/logo.png">
    <link rel="stylesheet" href="../css/contato.css">
    <link rel="stylesheet" href="../css/menu.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="../imagens/logo.png" alt="Logo" width="160" height="150">
        </div>
        <nav class="menu">
            <ul>
                <li><a href="../index.html">Início</a></li>
                <li><a href="sobre.html">Sobre</a></li>
                <li><a href="tipos.html">Tipos</a></li>
                <li><a href="contato.html">Contato</a></li>
                <li><a href="definicoes.html">Definições</a></li>
                <li><a href="tabela.html">Tabela</a></li>
            </ul>
        </nav>
    </header>
    <section class="contato">
        <h1>Formulário de Contato</h1>
        <form action="#" method="POST" class="formulario">
            <div class="campo">
                <label for="nome">Nome Completo:</label>
                <input type="text" id="nome" name="nome" required>
            </div>

            <div class="campo">
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" required>
            </div>

            <div class="campo">
                <label for="endereco">Endereço para Entrega:</label>
                <textarea id="endereco" name="endereco" rows="4" required></textarea>
            </div>

            <div class="campo">
                <label>Voltagem:</label>
                <div class="radio-group">
                    <label for="110v">
                        <input type="radio" id="110v" name="voltagem" value="110v" required> 110V
                    </label>
                    <label for="220v">
                        <input type="radio" id="220v" name="voltagem" value="220v" required> 220V
                    </label>
                </div>
            </div>

            <div class="campo">
                <label for="litros">Escolha o Barril:</label>
                <select id="litros" name="litros" required>
                    <option value="50">50 Litros</option>
                    <option value="30">30 Litros</option>
                    <option value="20">20 Litros</option>
                </select>
                <label for="quantidade">Quantidade:</label>
                <input type="number" id="quantidade" name="quantidade" min="1" required>
            </div>

            <div class="campo">
                <button type="submit" class="botao-enviar">Enviar</button>
            </div>
        </form>
    </section>
</body>
</html>
