    <meta charset="UTF-8">

    <link rel="shortcut icon" type="image/png" href="imagens/logo.png">
    <link rel="stylesheet" href="css/menu.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="imagens/logo.png" alt="Logo" width="160" height="150">
        </div>
        <nav class="menu">
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="internas/sobre.html">Sobre</a></li>
                <li><a href="internas/tipos.html">Tipos</a></li>
                <li><a href="internas/contato.html">Contato</a></li>
                <li><a href="internas/definicoes.html">Definições</a></li>
                <li><a href="internas/tabela.html">Tabela</a></li>
            </ul>
        </nav>
    </header>
    <div class="texto-sobre">
        <h1 style="text-align: center;"> Bem Vindo ao Site de nossa cervejaria </h1>
        <p style="text-align: center;">Escolha acima como podemos ajudar!</p>
        <div class="slider">
            <div class="slides">
                <img src="imagens/foto1.jpg" alt="Imagem 1">
                <img src="imagens/foto2.jpg" alt="Imagem 2">
                <img src="imagens/foto3.jpg" alt="Imagem 3">
                <img src="imagens/foto4.jpg" alt="Imagem 4">
            </div>
        
            <button class="prev" onclick="changeSlide(-1)">&#10094;</button>
            <button class="next" onclick="changeSlide(1)">&#10095;</button>
        </div>
    </div>
</body>
<script>
    let slideIndex = 0;

    function showSlide(index) {
    const slides = document.querySelectorAll(".slides img");
    const totalSlides = slides.length;


    if (index >= totalSlides) {
        slideIndex = 0;
    } else if (index < 0) {
        slideIndex = totalSlides - 1;
    } else {
        slideIndex = index;
    }


    const slideContainer = document.querySelector(".slides");
    slideContainer.style.transform = `translateX(${-slideIndex * 100}%)`;
    }

    function changeSlide(step) {
    showSlide(slideIndex + step);
    }

   
    showSlide(slideIndex);

    setInterval(() => {
    showSlide(slideIndex + 1);
    }, 5000);
</script>
</html>
